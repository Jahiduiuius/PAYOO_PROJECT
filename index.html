<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- daisy ui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <title>Document</title>
</head>
<body class="bg-slate-800">
    <section class="max-w-md min-h-screen bg-gray-200 mx-auto py-6">
        <header>
            <nav class="flex justify-center items-center">
                <div class="mt-72 relative flex justify-center items-center w-96 ">
                    <img class="absolute w-72" src="assets/bg.png" alt="">
                    <img class="-mt-36 w-20" src="assets/Group.png" alt="">
                </div>
            </nav>
            <div class="hero bg-gray-200 mt-20" >
                <div class="hero-content flex-col lg:flex-row-reverse">
                 </div>
                  <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                      <fieldset class="fieldset">
                        <label  class="fieldset-label">Account Number</label>
                        <input value="01680284867" id="account-number" type="number" class="input" placeholder="Enter your account number" required/>
                        <label class="fieldset-label">6 Digit Pin</label>
                        <input id="pin-number" class="input" placeholder="Enter 4 Digit Pin" required />
                        <div><a class="link link-hover">Forgot password?</a></div>
                        <button id="login-btn" class="btn btn-neutral mt-4">Login</button>
                      </fieldset>
                    </form>
                  </div>
                </div>
              </div>
        </header>
    </section>
 <script src="login.js"></script>   
</body>
</html>
