<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>main</title>
    <!-- daisy ui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>
<body class="bg-slate-800">
    <section class="max-w-md min-h-screen bg-gray-200 mx-auto py-6">
        <header>
            <nav class="flex justify-around items-center ">
                <img class="w-16" src="assets/Group.png" alt="">
                <div>
                    <h1 class="text-3xl font-bold">$ <span id="main-balance">4500</span></h1>
                    <p class="border rounded p-1">available Balance</p>
                </div>
                <button class="btn">logout</button>
            </nav>
        </header>
        <main>
            <section class="m-10">
                <h1 class="text-2xl font-bold mb-2">Welcome to Payoo</h1>
                <p>Enjoy easy and convenient financial services with us. Cashout charge is low and </p>
                <div id="add-money-box" class="cards grid grid-cols-3 mt-14 rounded-sm gap-2 p-2">
                    <div class="cursor-pointer box border p-4 text-center">
                        <img class="w-8 mx-auto" src="assets/wallet1.png" alt="">
                        <h3>Add money</h3>
                    </div>
                    <div id="cash-out-box" class="cursor-pointer box border p-4 text-center">
                        <img class="w-8 mx-auto" src="assets/send1.png" alt="">
                        <h3>Cash out</h3>
                    </div>
                    <div class="box border p-4 text-center">
                        <img class="w-8 mx-auto" src="assets/send1.png" alt="">
                        <h3>Paybill</h3>
                    </div>
                    <div class="box border p-4 text-center">
                        <img class="w-8 mx-auto" src="assets/send1.png" alt="">
                        <h3>transfer money</h3>
                    </div>
                    <div class="box border p-4 text-center">
                        <img class="w-8 mx-auto" src="assets/send1.png" alt="">
                        <h3>Get Bonus</h3>
                    </div>
                    <div id="transection-history" class="cursor-pointer box border p-4 text-center">
                        <img class="w-8 mx-auto" src="assets/send1.png" alt="">
                        <h3>Transaction history</h3>
                    </div>
                </div>    
            </section>
            <section id="add-money" class="m-10">
                <h2 class="font-bold text-3xl">Add Money</h2>
                <div class="">
                    <div class="hero-content flex-col lg:flex-row-reverse">
                      
                     
                      <div class="card w-full max-w-sm shrink-0 shadow-2xl">
                        <div class="card-body">
                        <legend>Select Bank</legend>
                        <select id="allBank" class="select">
                            <option disabled selected>Select Bank</option>
                            <option class="bikash">Bkash</option>
                            <option class="nagad">Nagad</option>
                            <option class="dbbl">DBBL</option>
                          </select>
                        <div class="card-body">
                            <fieldset class="fieldset">
                                <label  class="fieldset-label">Account Number</label>
                                <input value="01680284867" id="account-number" type="number" class="input" placeholder="Enter your account number" required/>
                                <label  class="fieldset-label">Amount</label>
                                <input  id="amount" type="number" class="input" placeholder="Enter your Amount" required/>
                                <label class="fieldset-label">6 Digit Pin</label>
                                <input id="pin-number" class="input" placeholder="Enter 4 Digit Pin" required />
                                <div><a class="link link-hover">Forgot password?</a></div>
                                <button id="add-money" class="btn btn-neutral bg-blue-700 mt-4">Add Money</button>
                              </fieldset>
                        </div>
                    </div>
                      </div>
                    </div>
                  </div>
            </section>
            
            <section id="cash-out" class="m-10">
                <h2 class="font-bold text-3xl">Cash out</h2>
                <fieldset class="fieldset">
                    <label  class="fieldset-label">Account Number</label>
                    <input value="01680284867" id="account-number-incashout" type="number" class="input" placeholder="Enter your account number" required/>
                    <label  class="fieldset-label">Amount</label>
                    <input  id="cash-amount" type="number" class="input" placeholder="Enter your Amount" required/>
                    <label class="fieldset-label">6 Digit Pin</label>
                    <input id="cash-pin" class="input" placeholder="Enter 6 Digit Pin" required />
                    <div><a class="link link-hover">Forgot password?</a></div>
                    <button id="cashout-btn" class="btn btn-neutral bg-blue-700 mt-4">Cash out</button>
                  </fieldset>
            </section>
            <section id="transaction-history" class="m-10">
                <h1 class="text-3xl font-bold text-red-400 p-3">Transaction-History</h1>
                <div id="transaction-container">

                </div>

            </section>
           
        </main>
        
    </section>
    
<script src="script/utilitis.js"></script>
 <script src="script/addMoney.js"></script>
 <script src="script/toggle.js"></script> 
 <script src="script/cashout.js"></script>
 <script src="script/transectionhistory.js"></script>

</body>

</html>
